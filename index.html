<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>靈啟塔羅</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">

    <script src="data.js"></script>

    <style>
        :root {
            --gold: #b8962e; /* 針對白底加深的典雅金 */
            --bg: #f8f9fa;   /* 質感米白背景 */
            --card-w: 68px;
            --card-h: 115px;
        }

        body {
            background-color: var(--bg);
            color: #333; /* 深灰色文字，較不刺眼 */
            font-family: -apple-system, "PingFang TC", "Noto Sans TC", sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
            box-sizing: border-box;
        }

        /* 初始儀式介面 */
        #intro-ui {
            text-align: center;
            transition: opacity 0.6s ease;
            z-index: 1500;
        }

        h1 { color: var(--gold); font-size: 1.8rem; letter-spacing: 4px; margin-bottom: 15px; }
        
        .guidelines {
            background: rgba(0, 0, 0, 0.03);
            padding: 20px;
            border-radius: 18px;
            margin-bottom: 35px;
            font-size: 0.95rem;
            line-height: 1.8;
            color: #555;
            border: 1px solid rgba(184, 150, 46, 0.15);
        }

        #startBtn {
            padding: 16px 65px;
            background: linear-gradient(135deg, #d4af37 0%, #b8962e 100%);
            color: white; /* 按鈕文字改為白色更顯眼 */
            border: none;
            border-radius: 35px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(184, 150, 46, 0.3);
            transition: transform 0.2s;
        }
        #startBtn:active { transform: scale(0.95); }

        /* 牌陣容器 */
        .deck-container {
            position: absolute;
            width: 100%;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s;
            pointer-events: none;
        }

        .card {
            width: var(--card-w);
            height: var(--card-h);
            position: absolute;
            transition: all 0.7s cubic-bezier(0.2, 0.8, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner { transform: rotateY(180deg); }
        .card.reversed .card-back img { transform: rotate(180deg); }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12); /* 改為較輕盈的陰影 */
            border: 1px solid rgba(184, 150, 46, 0.2);
            box-sizing: border-box;
        }

        /* 牌背：使用您上傳的 back.jpg */
        .card-front {
            background-image: url('back.jpg');
            background-size: cover;
            background-position: center;
            background-color: #eee;
        }

        .card-back { background: white; transform: rotateY(180deg); overflow: hidden; }
        .card-back img { width: 100%; height: 100%; object-fit: cover; }

        /* 結果面板：優化長文閱讀 (白色版) */
        #result-panel {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-height: 62vh;
            background: rgba(255, 255, 255, 0.98);
            padding: 25px;
            border-radius: 25px;
            border: 1px solid var(--gold);
            display: none;
            backdrop-filter: blur(20px);
            z-index: 3000;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        .res-title { font-size: 1.5rem; color: var(--gold); margin-bottom: 8px; text-align: center; font-weight: bold; }
        .res-pos { font-weight: bold; margin-bottom: 15px; font-size: 1.1rem; text-align: center; letter-spacing: 2px; }
        
        #resDesc { 
            font-size: 1.05rem; 
            line-height: 1.8; 
            color: #444; 
            text-align: left; 
            white-space: pre-wrap;
            padding: 0 5px;
        }

        .close-btn {
            background: none; 
            border: 1px solid #ddd; 
            color: #999; 
            border-radius: 20px; 
            padding: 10px 30px; 
            margin-top: 25px; 
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="intro-ui">
        <h1>✨ 靈啟塔羅 ✨</h1>
        <div class="guidelines">
            <b>占卜須知：</b><br>
            1. 尋找安靜空間，深呼吸三次。<br>
            2. 屏除雜念，在心中默念您的問題。<br>
            3. 準備好後點擊下方按鈕。
        </div>
        <button id="startBtn" onclick="runCeremony()">開始占卜</button>
    </div>

    <div class="deck-container" id="deck"></div>

    <div id="result-panel">
        <div class="res-title" id="resName"></div>
        <div class="res-pos" id="resPos"></div>
        <div id="resDesc"></div>
        <div style="text-align: center;">
            <button class="close-btn" onclick="location.reload()">結束占卜</button>
        </div>
    </div>

    <script>
        const container = document.getElementById('deck');
        const cards = [];

        function init() {
            if (typeof tarotDeckData === 'undefined') {
                alert('載入中或找不到 data.js，請確認檔案已正確上傳至 GitHub 並在同一個資料夾下。');
                return;
            }

            for (let i = 0; i < 22; i++) {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-face card-front"></div>
                        <div class="card-face card-back">
                            <img src="${i}.jpg">
                        </div>
                    </div>`;
                container.appendChild(card);
                cards.push(card);
            }
        }

        async function runCeremony() {
            document.getElementById('intro-ui').style.opacity = '0';
            setTimeout(() => { document.getElementById('intro-ui').style.display = 'none'; }, 600);
            
            container.style.opacity = '1';
            container.style.pointerEvents = 'auto';

            // 1. 自動洗牌
            cards.forEach((c, i) => {
                const x = i < 7 ? -75 : (i > 14 ? 75 : 0);
                c.style.transform = `translateX(${x}px) rotate(${Math.random()*10-5}deg)`;
            });
            await new Promise(r => setTimeout(r, 900));
            
            // 2. 疊回
            cards.forEach(c => c.style.transform = 'none');
            await new Promise(r => setTimeout(r, 700));

            // 3. 扇形展開
            const radius = 175;
            const startAngle = 195;
            const step = (195 - -15) / 21;
            cards.forEach((c, i) => {
                const angle = startAngle - (i * step);
                const rad = angle * Math.PI / 180;
                const x = Math.cos(rad) * radius;
                const y = -Math.sin(rad) * radius + 60;
                const rotate = 90 - angle;
                c.style.transform = `translate(${x}px, ${y}px) rotate(${rotate}deg)`;
                c.onclick = () => selectCard(c, i);
            });
        }

        function selectCard(card, index) {
            if (card.classList.contains('flipped')) return;
            const isRev = Math.random() > 0.5;
            const data = tarotDeckData[index];

            cards.forEach(c => c.style.opacity = c === card ? '1' : '0.1');
            card.style.zIndex = '2000';
            if (isRev) card.classList.add('reversed');
            card.classList.add('flipped');
            card.style.transform = `translate(0, -120px) scale(2.4) rotate(0deg)`;

            // 延遲顯示面板，讓翻牌動畫跑完
            setTimeout(() => {
                document.getElementById('resName').innerText = data.n;
                document.getElementById('resPos').innerText = isRev ? "── 逆位 ──" : "── 正位 ──";
                document.getElementById('resPos').style.color = isRev ? "#00a896" : "#e63946";
                document.getElementById('resDesc').innerText = isRev ? data.r : data.u;
                document.getElementById('result-panel').style.display = 'block';
            }, 600);
        }

        window.onload = init;
    </script>
</body>
</html>
