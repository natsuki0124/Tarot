        .deck-container {

            { name: "IX éš±å£«", up: "å­¤ç¨ã€å…§çœã€å°‹æ±‚çœŸç†ã€‚", rev: "å­¤ç«‹ã€ååŸ·ã€é€€ç¸®ã€‚" },
            { name: "X å‘½é‹ä¹‹è¼ª", up: "å‘½é‹ã€è½‰æŠ˜é»ã€å¥½é‹ã€‚", rev: "å„é‹ã€æŠµæŠ—æ”¹è®Šã€å£é‹æ°£ã€‚" },
            { name: "XI æ­£ç¾©", up: "å¹³è¡¡ã€å…¬å¹³ã€çœŸç›¸ã€‚", rev: "ä¸å…¬ã€åè¦‹ã€ä¸èª å¯¦ã€‚" },
            { name: "XII å€’åŠäºº", up: "çŠ§ç‰²ã€æ–°è¦–è§’ã€åœæ»¯ã€‚", rev: "å¾’å‹ã€æ‹–å»¶ã€ç„¡æ³•æ”¾æ‰‹ã€‚" },
            { name: "XIII æ­»ç¥", up: "çµæŸã€è½‰å‹ã€æ”¾æ‰‹ã€‚", rev: "ææ‡¼æ”¹è®Šã€æ²ˆæººéå»ã€‚" },

            { name: "XIX å¤ªé™½", up: "å–œæ‚…ã€æˆåŠŸã€æ´»åŠ›ã€‚", rev: "æš«æ™‚å—æŒ«ã€éåº¦è‡ªè² ã€‚" },

                card.innerHTML = `<div class="card-inner"><div class="card-face card-front">ğŸ”®</div><div class="card-face card-back"><img src="${tarotData[i].img}"></div></div>`;
                deck.appendChild(card);

        async function autoStart() {
            document.getElementById('startBtn').style.display = 'none';
            deck.style.opacity = '1';
            
            // 1. è‡ªå‹•åˆ‡ç‰Œ
            cards.forEach((card, i) => {
                const offset = i < 7 ? -80 : (i > 14 ? 80 : 0);
                card.style.transform = `translateX(${offset}px)`;
            });
            
            await new Promise(r => setTimeout(r, 800));
            
            // 2. ç–Šå›
            cards.forEach(card => card.style.transform = `translateX(0)`);
            
            await new Promise(r => setTimeout(r, 600));

            const radius = 160; // iPhone é©åˆçš„åŠå¾‘

                const rad = angle * Math.PI / 180;
                const x = Math.cos(rad) * radius;
